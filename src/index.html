<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim game</title>
</head>

<body>
    <div class="app">
        <div class="header">
            <h1 id="time-header">Время: <span id="time">10.0</span></h1>
            <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
        </div>


        <div class="content">
            <button class="btn" id="start">Начать</button>
            <div class="game" id="game"></div>
        </div>


        <div class="footer">
            <div class="input">
                <label for="game-time">Время игры, (сек)</label>
                <input type="number" id="game-time" min="5" step="1" value="10">
            </div>
        </div>
    </div>
</body>

</html>
